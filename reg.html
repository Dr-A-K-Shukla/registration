<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Test Registration | DBS PG College Kanpur</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

form {
  background: white;
  padding: 30px 35px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.1);
  width: 360px;
  text-align: center;
}

h2 {
  color: #0d47a1;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 12px;
  margin: 8px 0;
  border: 1px solid #ccc;
  border-radius: 6px;
  font-size: 15px;
}

button {
  width: 100%;
  background: #1976d2;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: #0d47a1;
}

footer {
  text-align: center;
  margin-top: 18px;
  font-size: 13px;
  color: #555;
}
footer span {
  color: #0d47a1;
  font-weight: 600;
}
</style>
</head>
<body>

<form id="testForm">
  <img src="https://dbskanpur.ac.in/images/logo.png" alt="DBS PG College Logo" width="80">
  <h2>DBS PG College Kanpur</h2>
  <h3 style="margin-top:-10px; color:#444;">Student Test Registration</h3>
  <input type="text" name="name" placeholder="Full Name" required>
  <input type="text" name="college" placeholder="College Name" required>
  <input type="text" name="class" placeholder="Class" required>
  <input type="text" name="mobile" placeholder="Mobile Number" required>
  <button type="submit">Start Test</button>
  <footer>Designed & Developed by <span>Dr. Ashish Kumar Shukla</span></footer>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzclvP9dbLmhdqprVaXQaQp11USy-TWEm0mS-hquFKk7M9yDdYAyLO_H8lXe0Bi--G-eA/exec";

document.getElementById("testForm").addEventListener("submit", e => {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  fetch(scriptURL, { method: 'POST', body: formData })
    .then(() => {
      alert("✅ Registration Successful! Your test will begin now.");
      window.location.href = "test.html"; // change this to your actual test page
    })
    .catch(err => {
      console.error(err);
      alert("❌ Error! Please try again later.");
    });
});
</script>

</body>
</html>
