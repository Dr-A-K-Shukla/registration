<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Test Registration</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #f4f6fa;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
form {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.1);
  width: 350px;
}
input {
  width: 100%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid #ccc;
  border-radius: 5px;
}
button {
  width: 100%;
  background: #0078d7;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 5px;
  font-size: 16px;
}
button:hover {
  background: #005bb5;
}
</style>
</head>
<body>

<form id="testForm">
  <h2>Test Registration</h2>
  <input type="text" name="Name" placeholder="Full Name" required>
  <input type="text" name="College" placeholder="College Name" required>
  <input type="text" name="Class" placeholder="Class" required>
  <input type="text" name="Mobile" placeholder="Mobile Number" required>
  <button type="submit">Start Test</button>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzclvP9dbLmhdqprVaXQaQp11USy-TWEm0mS-hquFKk7M9yDdYAyLO_H8lXe0Bi--G-eA/exec";

document.getElementById("testForm").addEventListener("submit", e => {
  e.preventDefault();
  const form = e.target;
  const data = {
    Name: form.Name.value,
    College: form.College.value,
    Class: form.Class.value,
    Mobile: form.Mobile.value
  };

  fetch(scriptURL, {
    method: "POST",
    body: JSON.stringify(data),
    headers: { "Content-Type": "application/json" }
  })
  .then(res => res.text())
  .then(response => {
    alert("Registration Successful!");
    window.location.href = "test.html";
  })
  .catch(err => alert("Error: " + err));
});
</script>

</body>
</html>
