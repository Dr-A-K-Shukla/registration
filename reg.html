<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Test Registration</title>
<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #e3f2fd, #bbdefb);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
form {
  background: #fff;
  padding: 30px;
  border-radius: 12px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  width: 360px;
  text-align: center;
}
h2 { color: #1565c0; margin-bottom: 20px; }
input {
  width: 100%;
  padding: 12px;
  margin: 10px 0;
  border: 1px solid #90caf9;
  border-radius: 6px;
  font-size: 15px;
}
button {
  width: 100%;
  background: #1976d2;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 6px;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s;
}
button:hover { background: #0d47a1; }
footer {
  margin-top: 20px;
  font-size: 13px;
  color: #555;
}
footer span { font-weight: bold; color: #1565c0; }
</style>
</head>
<body>

<form id="testForm">
  <h2>Test Registration</h2>
  <input type="text" name="Name" placeholder="Full Name" required>
  <input type="text" name="College" placeholder="College Name" required>
  <input type="text" name="Class" placeholder="Class" required>
  <input type="text" name="Mobile" placeholder="Mobile Number" required>
  <button type="submit">Start Test</button>
  <footer>Designed & Developed by <span>Dr. Ashish Kumar Shukla</span></footer>
</form>

<script>
const scriptURL = "https://script.google.com/macros/s/AKfycbzclvP9dbLmhdqprVaXQaQp11USy-TWEm0mS-hquFKk7M9yDdYAyLO_H8lXe0Bi--G-eA/exec";

document.getElementById("testForm").addEventListener("submit", e => {
  e.preventDefault();

  const form = e.target;
  const formData = new FormData(form);

  fetch(scriptURL, {
    method: "POST",
    body: formData,
    mode: "no-cors"
  });

  alert("âœ… Registration Submitted!");
  form.reset();
});
</script>


</body>
</html>
